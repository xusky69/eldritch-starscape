<!DOCTYPE HTML>
<html>
    <head>
        <title>Audio button</title>
        <link rel="stylesheet" href="style.css">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    </head>
    <body>
        <button class='button'></button>
    <script>
    var btn = $(".button");
    btn.click(function() {
        btn.toggleClass("paused");
        return false;
    });
    </script>
    </body>
</html>
